---
- name: Install OpenLDAP
  yum: name={{ item }}  state=present
  with_items:
    - openldap-servers
    - openldap-clients

- name: copy db config
  copy:
    src=/usr/share/openldap-servers/DB_CONFIG.example
    dest=/var/lib/ldap/DB_CONFIG
    remote_src=True

- name: ldap service setup
  service:
    name=slapd
    state=restarted
    enabled=yes

