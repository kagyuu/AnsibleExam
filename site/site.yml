---
- name: Gitlab Server
  hosts: gitlab
  become: yes
  vars_files:
    - proxy.yml
  environment: "{{ proxy_env }}"
  roles:
    - common
    - gitlab

- name: Redmine Server
  hosts: redmine
  become: yes
  vars_files:
    - proxy.yml
  environment: "{{ proxy_env }}"
  roles:
    - common
    - ruby
    - postgres
    - redmine
    - passenger
